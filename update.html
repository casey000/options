    <script>        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中内容
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 如果是从其他标签页切换到行权概率页面，尝试自动填充数据
            if (tabName === 'probability') {
                populateProbabilityData();
            }
        }
        
        // 获取股票历史数据
        async function fetchStockData() {
            const stockSymbol = document.getElementById('stockSymbol').value.toUpperCase();
            if (!stockSymbol) {
                alert("请输入股票代码");
                return;
            }
            
            // 显示加载状态
            const pricesInput = document.getElementById('prices');
            pricesInput.placeholder = "正在获取数据...";
            document.getElementById('historicalError').textContent = "";
            
            try {
                // LNN1E2DU7I8OOXZO
                // 使用免费的Alpha Vantage API获取股票数据
                const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockSymbol}&apikey=LNN1E2DU7I8OOXZO&datatype=json`);
                
                if (!response.ok) {
                    throw new Error(`网络请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data['Error Message']) {
                    throw new Error('股票代码无效或API请求失败');
                }
                
                if (data['Information']) {
                    throw new Error('API调用限制，请稍后再试或使用备用方法');
                }
                
                const timeSeries = data['Time Series (Daily)'];
                if (!timeSeries) {
                    throw new Error('未能获取到股票数据');
                }
                
                // 提取最近30天的收盘价
                const closePrices = [];
                const dates = Object.keys(timeSeries).sort().reverse().slice(0, 30);
                
                for (const date of dates) {
                    const closePrice = parseFloat(timeSeries[date]['4. close']);
                    closePrices.push(closePrice);
                }
                
                // 将收盘价填入输入框
                pricesInput.value = closePrices.join(',');
                pricesInput.placeholder = "例如: 100,102,98,105,103,107,109,106";
                
                // 显示成功消息
                document.getElementById('historicalError').innerHTML = `
                    <span style="color: green;">成功获取${stockSymbol}最近${closePrices.length}个交易日的数据</span><br>
                    <small>备用方法：如果自动获取失败，您可以访问 
                    <a href="https://finance.yahoo.com/quote/${stockSymbol}/history" target="_blank">Yahoo Finance</a> 
                    手动下载历史数据</small>
                `;
                
            } catch (error) {
                pricesInput.placeholder = "例如: 100,102,98,105,103,107,109,106";
                document.getElementById('historicalError').innerHTML = `
                    <span style="color: red;">获取数据失败: ${error.message}</span><br>
                    <small>备用方法：请访问 
                    <a href="https://finance.yahoo.com/quote/${stockSymbol}/history" target="_blank">Yahoo Finance</a> 
                    手动下载历史数据</small>
                `;
            }
        }
        
        // 自动填充行权概率页面数据
        function populateProbabilityData() {
            // 尝试从隐含波动率结果中获取数据
            const implResult = document.getElementById('impliedResult');
            if (implResult.style.display !== 'none') {
                const spotMatch = implResult.innerHTML.match(/<p>隐含波动率: <strong>([\d\.]+)%<\/strong><\/p>/);

                    document.getElementById('probVolatility').value = (parseFloat(spotMatch[1]) / 100).toFixed(4);
                    document.getElementById('probOptionType').value = document.getElementById('optionType').value;

        // 自动填充波动率数据
        function populateVolatilityData() {

            const histResult = document.getElementById('historicalResult');
            if (histResult.style.display !== 'none') {

                if (histMatch) {

            // 尝试从隐含波动率结果中获取数据
            const implResult = document.getElementById('impliedResult');
            if (implResult.style.display !== 'none') {
                const implMatch = implResult.innerHTML.match(/隐含波动率: <strong>([\d\.]+)%/);
                if (implMatch) {

        // 计算历史波动率
        function calculateHistoricalVolatility() {
            try {
                // 清除之前的错误信息
                document.getElementById('historicalError').textContent = '';
                
                // 获取输入值
                const pricesInput = document.getElementById('prices').value;
                const tradingDays = parseFloat(document.getElementById('tradingDays').value);
                
                if (!pricesInput) {
                    throw new Error('请输入历史价格数据');
                }
                
                // 解析价格数据
                const prices = pricesInput.split(',').map(p => parseFloat(p.trim())).filter(p => !isNaN(p));
                
                if (prices.length < 2) {
                    throw new Error('至少需要两个价格数据点');
                }
                
                // 计算历史波动率
                const volatility = calculateHistoricalVolatilityCore(prices, tradingDays);
                
                // 显示结果
                const resultElement = document.getElementById('historicalResult');
                resultElement.innerHTML = `
                    <h3>计算结果</h3>
                    <p>历史波动率: <strong>${(volatility * 100).toFixed(4)}%</strong></p>
                `;
                resultElement.style.display = 'block';
                
                // 自动填充到策略页面
                document.getElementById('historicalVol').value = (volatility * 100).toFixed(4);
            } catch (error) {
                document.getElementById('historicalError').textContent = error.message;
                document.getElementById('historicalResult').style.display = 'none';
            }
        }
        
        // 核心历史波动率计算函数
        function calculateHistoricalVolatilityCore(prices, annualTradingDays = 252) {
            // 至少需要3个数据点才能合理计算波动率
            if (prices.length < 3) {
                throw new Error('至少需要三个价格数据点才能准确计算波动率');
            }

            // 1. 计算对数收益率
            const logReturns = [];
            for (let i = 1; i < prices.length; i++) {
                const returnVal = Math.log(prices[i] / prices[i - 1]);
                logReturns.push(returnVal);
            }
            
            // 2. 计算平均收益率
            const meanReturn = logReturns.reduce((sum, ret) => sum + ret, 0) / logReturns.length;
            
            // 3. 计算方差
            const variance = logReturns.reduce((sum, ret) => {
                return sum + Math.pow(ret - meanReturn, 2);
            }, 0) / (logReturns.length - 1);
            
            // 4. 计算标准差并年化
            const dailyVolatility = Math.sqrt(variance);
            const annualizedVolatility = dailyVolatility * Math.sqrt(annualTradingDays);
            
            return annualizedVolatility;
        }
        
        // 计算隐含波动率
        function calculateImpliedVolatility() {
            try {
                // 清除之前的错误信息
                document.getElementById('impliedError').textContent = '';
                
                // 获取输入值
                const marketPrice = parseFloat(document.getElementById('marketPrice').value);
                const spotPrice = parseFloat(document.getElementById('spotPrice').value);
                const strikePrice = parseFloat(document.getElementById('strikePrice').value);
                const timeToMaturityDays = parseFloat(document.getElementById('timeToMaturity').value);
                const riskFreeRate = parseFloat(document.getElementById('riskFreeRate').value);
                const optionType = document.getElementById('optionType').value;
                
                // 转换天数为年数
                const timeToMaturity = timeToMaturityDays / 365;
                
                // 验证输入
                if (isNaN(marketPrice) || isNaN(spotPrice) || isNaN(strikePrice) || 
                    isNaN(timeToMaturityDays) || isNaN(riskFreeRate)) {
                    throw new Error('请填写所有必填字段');
                }
                
                if (timeToMaturity <= 0) {
                    throw new Error('到期时间必须大于0');
                }
                
                // 计算隐含波动率
                const impliedVol = calculateImpliedVolatilityCore(
                    marketPrice, spotPrice, strikePrice, timeToMaturity, riskFreeRate, optionType
                );
                
                // 显示结果
                const resultElement = document.getElementById('impliedResult');
                resultElement.innerHTML = `
                    <h3>计算结果</h3>
                    <p>隐含波动率: <strong>${(impliedVol * 100).toFixed(4)}%</strong></p>
                `;
                resultElement.style.display = 'block';
                
                // 自动填充到策略页面
                document.getElementById('impliedVol').value = (impliedVol * 100).toFixed(4);
                document.getElementById('currentPrice').value = spotPrice;
                document.getElementById('optionStrike').value = strikePrice;
                document.getElementById('optionPrice').value = marketPrice;
                document.getElementById('daysToMaturity').value = timeToMaturityDays;
                
                // 如果行权概率页面可见，也自动填充波动率数据
                const probTab = document.getElementById('probability');
                if (probTab && probTab.classList.contains('active')) {
                    document.getElementById('probVolatility').value = impliedVol.toFixed(4);
                }
            } catch (error) {
                document.getElementById('impliedError').textContent = error.message;
                document.getElementById('impliedResult').style.display = 'none';
            }
        }
        
        // 核心隐含波动率计算函数（牛顿法）
        function calculateImpliedVolatilityCore(marketPrice, spotPrice, strikePrice, timeToMaturity, riskFreeRate, optionType) {
            let volatility = 0.2; // 初始猜测值
            const tolerance = 1e-6;
            const maxIterations = 100;
            
            for (let i = 0; i < maxIterations; i++) {
                // 计算期权理论价格和vega
                const [optionPrice, vega] = blackScholesWithGreeks(
                    spotPrice, strikePrice, timeToMaturity, riskFreeRate, volatility, optionType
                );
                
                // 牛顿法迭代
                const priceDiff = optionPrice - marketPrice;
                const newVolatility = volatility - priceDiff / vega;
                
                // 检查收敛性
                if (Math.abs(newVolatility - volatility) < tolerance) {
                    return newVolatility;
                }
                
                volatility = newVolatility;
                
                // 防止负值
                if (volatility <= 0) {
                    volatility = 0.001;
                }
            }
            
            return volatility;
        }
        
        // Black-Scholes期权定价及希腊值计算
        function blackScholesWithGreeks(spotPrice, strikePrice, timeToMaturity, riskFreeRate, volatility, optionType) {
            // 计算d1和d2
            const d1 = (Math.log(spotPrice / strikePrice) + 
                        (riskFreeRate + 0.5 * volatility * volatility) * timeToMaturity) / 
                       (volatility * Math.sqrt(timeToMaturity));
                       
            const d2 = d1 - volatility * Math.sqrt(timeToMaturity);
            
            // 标准正态分布累积函数
            const N = (x) => {
                return 0.5 * (1 + erf(x / Math.sqrt(2)));
            };
            
            // 标准正态分布概率密度函数
            const pdf = (x) => {
                return Math.exp(-0.5 * x * x) / Math.sqrt(2 * Math.PI);
            };
            
            // 误差函数近似
            const erf = (x) => {
                // 使用Abramowitz and Stegun近似
                const a1 =  0.254829592;
                const a2 = -0.284496736;
                const a3 =  1.421413741;
                const a4 = -1.453152027;
                const a5 =  1.061405429;
                const p  =  0.3275911;
                
                const sign = x >= 0 ? 1 : -1;
                const absX = Math.abs(x);
                
                const t = 1.0 / (1.0 + p * absX);
                const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-absX * absX);
                
                return sign * y;
            };
            
            let optionPrice, vega;
            
            if (optionType.toLowerCase() === 'call') {
                optionPrice = spotPrice * N(d1) - strikePrice * Math.exp(-riskFreeRate * timeToMaturity) * N(d2);
                vega = spotPrice * Math.sqrt(timeToMaturity) * pdf(d1);
            } else {
                optionPrice = strikePrice * Math.exp(-riskFreeRate * timeToMaturity) * N(-d2) - spotPrice * N(-d1);
                vega = spotPrice * Math.sqrt(timeToMaturity) * pdf(d1);
            }
            
            return [optionPrice, vega];
        }
        
        // 策略推荐
        function generateStrategy() {
            try {
                // 清除之前的错误信息
                document.getElementById('strategyError').textContent = '';
                
                // 获取输入值
                const historicalVol = parseFloat(document.getElementById('historicalVol').value);
                const impliedVol = parseFloat(document.getElementById('impliedVol').value);
                const currentPrice = parseFloat(document.getElementById('currentPrice').value);
                const optionStrike = parseFloat(document.getElementById('optionStrike').value);
                const optionPrice = parseFloat(document.getElementById('optionPrice').value);
                
                // 验证输入
                if (isNaN(historicalVol) || isNaN(impliedVol)) {
                    throw new Error('请至少输入历史波动率和隐含波动率');
                }
                
                // 生成策略建议
                const strategyAdvice = generateStrategyAdvice(
                    historicalVol, impliedVol, currentPrice, optionStrike, optionPrice
                );
                
                // 显示结果
                const resultElement = document.getElementById('strategyResult');
                resultElement.innerHTML = `
                    <h3>策略建议</h3>
                    ${strategyAdvice}
                `;
                resultElement.style.display = 'block';
            } catch (error) {
                document.getElementById('strategyError').textContent = error.message;
                document.getElementById('strategyResult').style.display = 'none';
            }
        }
        
        // 核心策略推荐函数
        function generateStrategyAdvice(historicalVol, impliedVol, currentPrice, optionStrike, optionPrice) {
            // 获取到期时间（如果提供了的话）
            const daysToMaturity = parseFloat(document.getElementById('daysToMaturity').value);
            
            let advice = '';
            
            // 波动率差异策略
            const volDifference = impliedVol - historicalVol;
            const volRatio = impliedVol / historicalVol;
            
            advice += '<h4>波动率分析</h4>';
            advice += `<p>波动率差异: ${(volDifference).toFixed(2)}%</p>`;
            advice += `<p>波动率比率: ${(volRatio).toFixed(2)}</p>`;
            
            if (volDifference > 5) {
                advice += '<p style="color: red;"><strong>策略建议: 隐含波动率显著高于历史波动率，建议卖出期权（波动率过高）</strong></p>';
            } else if (volDifference < -5) {
                advice += '<p style="color: green;"><strong>策略建议: 隐含波动率显著低于历史波动率，建议买入期权（波动率过低）</strong></p>';
            } else {
                advice += '<p style="color: orange;"><strong>策略建议: 波动率差异较小，建议持有观望</strong></p>';
            }
            
            // 到期时间相关策略
            if (!isNaN(daysToMaturity)) {
                advice += '<h4>时间策略</h4>';
                if (daysToMaturity <= 7) {
                    advice += '<p>期权即将到期，时间价值衰减加速，建议短线操作</p>';
                } else if (daysToMaturity <= 30) {
                    advice += '<p>短期期权，注意时间价值衰减风险</p>';
                } else if (daysToMaturity <= 90) {
                    advice += '<p>中期期权，适合波段操作</p>';
                } else {
                    advice += '<p>长期期权，时间价值相对较高</p>';
                }
            }
            
            // 备兑开仓策略检查
            if (!isNaN(currentPrice) && !isNaN(optionStrike) && !isNaN(optionPrice)) {
                advice += '<h4>备兑开仓策略检查</h4>';
                
                if (currentPrice < optionStrike) {
                    const income = optionPrice;
                    advice += `<p>可以考虑备兑开仓策略: 卖出执行价${optionStrike}的看涨期权，获得权利金${income}</p>`;
                } else {
                    advice += '<p>当前价格已超过执行价，不适用备兑开仓策略</p>';
                }
            }
            
            // 风险提示
            advice += '<h4>风险提示</h4>';
            advice += '<ul>';
            advice += '<li>以上建议仅供参考，实际投资需结合市场情况和其他技术指标</li>';
            advice += '<li>期权交易具有高风险，请谨慎操作</li>';
            advice += '<li>过往波动率不能保证未来表现</li>';
            advice += '<li>美股市场存在盘前盘后交易时段，请注意流动性风险</li>';
            advice += '</ul>';
            
            return advice;
        }
        
        // 计算行权概率
        function calculateExerciseProbability() {
            try {
                // 清除之前的错误信息
                document.getElementById('probabilityError').textContent = '';
                
                // 获取输入值
                const spotPrice = parseFloat(document.getElementById('probSpotPrice').value);
                const strikePrice = parseFloat(document.getElementById('probStrikePrice').value);
                const timeToMaturityDays = parseFloat(document.getElementById('probTimeToMaturity').value);
                const riskFreeRate = parseFloat(document.getElementById('probRiskFreeRate').value);
                const volatility = parseFloat(document.getElementById('probVolatility').value);
                const optionType = document.getElementById('probOptionType').value;
                
                // 转换天数为年数
                const timeToMaturity = timeToMaturityDays / 365;
                
                // 验证输入
                if (isNaN(spotPrice) || isNaN(strikePrice) || isNaN(timeToMaturityDays) || 
                    isNaN(riskFreeRate) || isNaN(volatility)) {
                    throw new Error('请填写所有必填字段');
                }
                
                if (timeToMaturity <= 0) {
                    throw new Error('到期时间必须大于0');
                }
                
                if (volatility <= 0) {
                    throw new Error('波动率必须大于0');
                }
                
                // 计算行权概率
                const probabilities = calculateExerciseProbabilityCore(
                    spotPrice, strikePrice, timeToMaturity, riskFreeRate, volatility, optionType
                );
                
                // 显示结果
                const resultElement = document.getElementById('probabilityResult');
                resultElement.innerHTML = `
                    <h3>行权概率计算结果</h3>
                    <p>Delta (即时行权概率): <strong>${(probabilities.delta * 100).toFixed(4)}%</strong></p>
                    <p>到期时行权概率: <strong>${(probabilities.exerciseProb * 100).toFixed(4)}%</strong></p>
                    <p>d1值: <strong>${probabilities.d1.toFixed(4)}</strong></p>
                    <p>d2值: <strong>${probabilities.d2.toFixed(4)}</strong></p>
                    <h4>说明</h4>
                    <ul>
                        <li>Delta表示期权即时行权的概率</li>
                        <li>到期时行权概率表示期权在到期时处于实值状态的概率</li>
                        <li>距离到期还有 ${timeToMaturityDays} 天</li>
                    </ul>
                `;
                resultElement.style.display = 'block';
            } catch (error) {
                document.getElementById('probabilityError').textContent = error.message;
                document.getElementById('probabilityResult').style.display = 'none';
            }
        }
        
        // 核心行权概率计算函数
        function calculateExerciseProbabilityCore(spotPrice, strikePrice, timeToMaturity, riskFreeRate, volatility, optionType) {
            // 计算d1和d2
            const d1 = (Math.log(spotPrice / strikePrice) + 
                        (riskFreeRate + 0.5 * volatility * volatility) * timeToMaturity) / 
                       (volatility * Math.sqrt(timeToMaturity));
                       
            const d2 = d1 - volatility * Math.sqrt(timeToMaturity);
            
            // 标准正态分布累积函数
            const N = (x) => {
                return 0.5 * (1 + erf(x / Math.sqrt(2)));
            };
            
            // 误差函数近似
            const erf = (x) => {
                // 使用Abramowitz and Stegun近似
                const a1 =  0.254829592;
                const a2 = -0.284496736;
                const a3 =  1.421413741;
                const a4 = -1.453152027;
                const a5 =  1.061405429;
                const p  =  0.3275911;
                
                const sign = x >= 0 ? 1 : -1;
                const absX = Math.abs(x);
                
                const t = 1.0 / (1.0 + p * absX);
                const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-absX * absX);
                
                return sign * y;
            };
            
            let delta, exerciseProb;
            
            if (optionType.toLowerCase() === 'call') {
                delta = N(d1);
                exerciseProb = N(d2);
            } else {
                delta = N(d1) - 1;  // 或者使用绝对值表示 1 - N(d1)
                exerciseProb = N(-d2);
            }
            
            return {
                delta: Math.abs(delta),
                exerciseProb: exerciseProb,
                d1: d1,
                d2: d2
            };
        }
